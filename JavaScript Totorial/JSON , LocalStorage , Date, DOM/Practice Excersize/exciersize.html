<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOM exciersize</title>
    <style>
      #my-button {
        height: 30px;
        width: 37px;
        font-size: 20px;
        border-radius: 5px;
        border: none;
      }
      .js-odd {
        background-color: chocolate;
      }
      .js-even {
        background-color: lawngreen;
      }
    </style>
  </head>
  <body>
    <h3 id="greeting"></h3>
    <button id="my-button" onclick="ButtonPress();">0</button>
    <script>
      let noOfTimeClicked = localStorage.getItem("noOfTimeClicked") || 0;
      function ButtonPress() {
        let button = document.querySelector("#my-button");
        noOfTimeClicked++;
        localStorage.setItem("noOfTimeClicked", noOfTimeClicked);
        if (noOfTimeClicked % 2 == 0) {
          button.classList.remove("js-odd");
          button.classList.add("js-even");
        } else {
          button.classList.remove("js-even");
          button.classList.add("js-odd");
        }
        button.innerText = noOfTimeClicked;
      }
      function doGreeting(personName = "Dear") {
        let date = new Date();
        let hours = date.getHours();
        // let hours = 17;
        let heading = document.querySelector("#greeting");
        console.log(hours);
        if (hours > 5 && hours < 12) {
          heading.innerText = `Good Morning ${personName}`;
        } else if (hours > 12 && hours < 18) {
          heading.innerText = `Good Afternoon ${personName} `;
        } else {
          heading.innerText = `Good night ${personName} `;
        }
      }
      doGreeting("vivek");
    </script>
  </body>
</html>
