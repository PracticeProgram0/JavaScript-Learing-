<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Object Cricket Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #f4f4f9;
      }

      h1 {
        font-size: 2em;
        color: #4caf50;
        margin-bottom: 30px;
      }

      button {
        background-color: #008cba;
        color: white;
        font-size: 1.2em;
        padding: 15px 32px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #005f6b;
      }

      button:active {
        background-color: #00474f;
      }

      button:focus {
        outline: none;
      }

      .result {
        margin-top: 20px;
        font-size: 1.5em;
        font-weight: bold;
      }

      .result.success {
        color: green;
      }

      .result.failure {
        color: red;
      }

      .result.draw {
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>Bat ball Stump Game</h1>
    <button
      onclick="  let computerchoise = genrateComputerchose();
      let resultmsg = getresult( 'Bat', computerchoise);
      showResult('Bat', computerchoise ,resultmsg); "
    >
      Bat
    </button>

    <button
      onclick=" computerchoise= genrateComputerchose();
      resultmsg= getresult( 'Ball', computerchoise); 
      showResult('Ball',computerchoise,resultmsg); "
    >
      Ball
    </button>
    <button
      onclick="computerchoise= genrateComputerchose();
      resultmsg= getresult( 'Stump', computerchoise);  
      showResult('Stump',computerchoise,resultmsg); "
    >
      Stump
    </button>

    <script>
      let score = {
        win: 0,
        lost: 0,
        tie: 0,

        displayScore: function () {
          return ` User Win :- ${score.win} ,
           User Lost(Computer Win) :- ${score.lost}, 
           Tie :- ${score.tie} `;
        },
      };
      function genrateComputerchose() {
        randomNumber = Math.random() * 3;

        if (randomNumber > 0 && randomNumber <= 1) {
          return "Bat";
        } else if (randomNumber > 1 && randomNumber <= 2) {
          return "Ball";
        } else {
          return "Stump";
        }
      }
      function getresult(userMove, computerMove) {
        if (userMove === "Bat") {
          if (computerMove === "Ball") {
            score.win++;
            // score.win +=1;
            // score.win =score,win +1;
            return "User win";
          } else if (computerMove === "Bat") {
            score.tie++;
            return "It`s a tie";
          } else if (computerMove === "Stump") {
            score.lost++;
            return "Computer has win ";
          }
        } else if (userMove === "Ball") {
          if (computerMove === "Ball") {
            score.tie++;
            return "It`s a tie";
          } else if (computerMove === "Bat") {
            return "Computer has win ";
          } else if (computerMove === "Stump") {
            score.win++;
            return "User win";
          }
        } else {
          if (computerMove === "Ball") {
            score.lost++;
            return "Computer has win ";
          } else if (computerMove === "Bat") {
            score.win++;
            return "User win";
          } else if (computerMove === "Stump") {
            score.tie++;
            return "It`s a tie";
          }
        }
      }
      function showResult(userMove, computerMove, resultmsg) {
        // console.log(score);
        alert(
          `You hava choice  ${userMove} . Computer choice is   ${computerMove}  and           
          ${resultmsg} 

          ${score.displayScore()}  `
        );
      }
    </script>
  </body>
</html>
