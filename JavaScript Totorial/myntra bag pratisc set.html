<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra bag</title>
  <style>
    .add-bag{
      background-color: lightgreen;
      border: none;
      border-radius: 5px;  
      padding:  5px 15px ;    

    }
   .move-wishlist{
    border: 2px solid black;
    border-radius: 5px ;
    text-transform: uppercase;
    padding: 5px 15px ;
   }
    .sale{
      background-color: lightgreen;
      border:  none;
      border-radius: 5px;
      padding: 5px 15px ;
    }

  </style>
</head>
<body>
  <button class="add-bag" onclick=" cardquenty =cardquenty + 1; 
  document.querySelector('#card-sammary').innerHTML =`Your Bag has ${ cardquenty} items`;
  "> Add to Bag</button>

  <button class="move-wishlist " onclick=" cardquenty =cardquenty - 1;  document.querySelector('#card-sammary').innerHTML =`Your Bag has ${ cardquenty} items`;"> Move to WishList</button>

  <button class="sale" onclick=" cardquenty += 2; document.querySelector('#card-sammary').innerHTML =`Your Bag has ${ cardquenty} items`;"> Add 1+1 sale item </button>

  <h1  id="card-sammary">  </h1>

  <script>
    let cardquenty=0;
    document.querySelector('#card-sammary').innerHTML =`Your Bag has ${ cardquenty} items` ;
  </script>

</body>
</html>
